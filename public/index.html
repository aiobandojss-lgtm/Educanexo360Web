<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003F91" />
    <meta
      name="description"
      content="EducaNexo360 - Sistema de comunicación escolar"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Fuente Roboto desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>EducaNexo360</title>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background-color: #f8f9fa;
      }
      
      /* Estilos para transiciones suaves */
      * {
        transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
      }
      
      /* Eliminar la selección azul en dispositivos móviles al hacer tap */
      * {
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Estilos para hacer la aplicación parecer más nativa en dispositivos móviles */
      @media (max-width: 600px) {
        body {
          -webkit-overflow-scrolling: touch;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <div id="root"></div>
  </body>
</html>
